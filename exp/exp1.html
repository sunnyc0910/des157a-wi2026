    <body>

        <h1>Experiment 1</h1>
        <h2>Please open the console to see the functionality of the code.</h2>

        <script>
            // Loop: The for loop repeats numbers from 1 through 100.
            for (var i =1; i <=100; i++) {

                // Sequence: the program checks conditions in order.

                // Selection: check if the number is divisible by 3 and print "Fizz".
                if (i % 3 === 0) {
                    console.log ("Fizz");

                // Selection: check if the number is divisible by 5 and print "Buzz".
                } else if (i % 5 ===0 ) { 
                    
                    console.log ("Buzz");
                
                // Selection: all other numbers.
                } else {
                    console.log (i);
                }

            }

        </script>

    </body>
